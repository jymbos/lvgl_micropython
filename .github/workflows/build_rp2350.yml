name: Build RP2350 LVGL Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: lvgl/lv_micropython
        ref: master
        submodules: recursive

    - name: Install Build Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-none-eabi build-essential cmake doxygen python3-pycparser

    - name: Build mpy-cross
      run: make -j4 -C mpy-cross

    - name: Fetch Pico SDK Submodules
      run: make -C ports/rp2 BOARD=RPI_PICO2 submodules

    - name: Compile Firmware
      run: make -j4 -C ports/rp2 BOARD=RPI_PICO2 USER_C_MODULES=../../lib/lv_bindings/bindings.cmake

    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micropython-lvgl-rp2350
        path: ports/rp2/build-RPI_PICO2/firmware.uf2
