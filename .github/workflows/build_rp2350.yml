name: Build RP2350 LVGL Firmware

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: lvgl/lv_micropython
        ref: master
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi doxygen pkg-config libusb-1.0-0-dev

    - name: Install Python Dependencies
      run: |
        pip install pyelftools pycparser

    - name: Build mpy-cross
      run: make -j4 -C mpy-cross

    - name: Fetch Pico SDK Submodules
      run: make -C ports/rp2 BOARD=RPI_PICO2 USER_C_MODULES=../../user_modules/lv_binding_micropython/bindings.cmake submodules

    - name: Compile Firmware
      run: make -j4 -C ports/rp2 BOARD=RPI_PICO2 USER_C_MODULES=../../user_modules/lv_binding_micropython/bindings.cmake

    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micropython-lvgl-rp2350
        path: ports/rp2/build-RPI_PICO2/firmware.uf2
