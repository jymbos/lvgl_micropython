name: Build RP2350 LVGL Firmware (Path Patch)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: lvgl-micropython/lvgl_micropython
        ref: master
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi doxygen pkg-config libusb-1.0-0-dev ninja-build

    - name: Install Python Dependencies
      run: |
        pip install pyelftools pycparser

    - name: Fix Directory Structure (The Surgery)
      run: |
        # The build script expects 'gen/' at the root, but it's inside 'lib/lv_bindings/'
        # We manually copy it out to satisfy the compiler.
        cp -r lib/lv_bindings/gen .
        
        # We also need the 'lv_binding_micropython' module in the python path
        export PYTHONPATH=$PYTHONPATH:$(pwd)/lib/lv_bindings

    - name: Compile Firmware via make.py
      run: |
        # We add the "frozen_content" flag to ensure scripts are packed correctly
        python3 make.py rp2 submodules mpy_cross BOARD=RPI_PICO2 DISPLAY=st7789

    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micropython-lvgl-rp2350-lcdbus
        path: '**/*.uf2'
