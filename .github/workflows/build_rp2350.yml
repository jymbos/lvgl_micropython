name: Build RP2350 LVGL Firmware (V9 Final Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: hemonu/lvgl_micropython
        ref: rp2-fix
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi doxygen pkg-config libusb-1.0-0-dev ninja-build

    - name: Install Python Dependencies
      run: |
        pip install pyelftools pycparser

    - name: Fix Directory Structure (The Surgery)
      run: |
        # Fix the missing generator tool by copying it to the root
        if [ -d "lib/lv_bindings/gen" ]; then cp -r lib/lv_bindings/gen .; fi
        
        # Add the bindings folder to the Python path so the compiler can see it
        export PYTHONPATH=$PYTHONPATH:$(pwd)/lib/lv_bindings

    - name: Compile Firmware via make.py
      run: |
        # Compile with the ST7789 driver enabled
        python3 make.py rp2 submodules mpy_cross BOARD=RPI_PICO2 DISPLAY=st7789

    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micropython-lvgl-rp2350-lcdbus
        path: '**/*.uf2'
