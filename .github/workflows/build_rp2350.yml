name: Build RP2350 LVGL Firmware (With LCD_BUS)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        repository: lvgl-micropython/lvgl_micropython

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install System Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake gcc-arm-none-eabi libnewlib-arm-none-eabi doxygen pkg-config libusb-1.0-0-dev ninja-build

    - name: Install Python Dependencies
      run: |
        pip install pyelftools pycparser

    - name: Compile Firmware via make.py
      run: |
        python3 make.py rp2 submodules clean mpy_cross BOARD=RPI_PICO2 DISPLAY=st7789

    - name: Upload UF2 Artifact
      uses: actions/upload-artifact@v4
      with:
        name: micropython-lvgl-rp2350-lcdbus
        # Uses a wildcard to grab the UF2 file no matter where make.py hides it
        path: '**/*.uf2'
